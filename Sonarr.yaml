version: "3.8"

services:
  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Australia/Adelaide
    volumes:
      - sonarr_config_v2:/config
      - tv_shows_v3:/tv
      - downloads_v3:/downloads
    networks:
      - dokploy-network
    deploy:
      replicas: 1
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.sonarr.rule=Host(`sonarr.cooked.beer`)"
        - "traefik.http.routers.sonarr.entrypoints=web"
        - "traefik.http.routers.sonarr.tls=false"
        - "traefik.http.services.sonarr.loadbalancer.server.port=8989"
        - "traefik.docker.network=dokploy-network"
        - "diun.enable=true"

volumes:
  sonarr_config_v2:
    driver: local
    driver_opts:
      type: "nfs"
      o: "addr=192.168.1.184,nfsvers=4.1,rw"
      device: ":/export/appdata/sonarr/config"

  tv_shows_v3:                     # NEW name to force fresh creation
    driver: local
    driver_opts:
      type: "nfs"
      o: "addr=192.168.1.154,vers=3,rw"
      device: ":/volume1/Plex Media"

  downloads_v3:                    # NEW name to force fresh creation
    driver: local
    driver_opts:
      type: "nfs"
      o: "addr=192.168.1.154,vers=3,rw"
      device: ":/volume1/Plex Media"

networks:
  dokploy-network:
    external: true
