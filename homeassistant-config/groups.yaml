# Groups
# Organize your entities into groups

# Living Room Group
living_room:
  name: "Living Room"
  entities:
    - light.living_room
    - sensor.temperature_living_room
    - binary_sensor.motion_living_room
    - media_player.tv

# Kitchen Group
kitchen:
  name: "Kitchen"
  entities:
    - light.kitchen
    - switch.coffee_maker
    - sensor.temperature_kitchen

# Security Group
security:
  name: "Security"
  entities:
    - binary_sensor.front_door
    - binary_sensor.back_door
    - binary_sensor.motion_living_room
    - binary_sensor.motion_kitchen

# All Lights Group
all_lights:
  name: "All Lights"
  entities:
    - light.living_room
    - light.kitchen
    - light.bedroom
