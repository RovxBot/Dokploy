# Mosquitto MQTT Broker Configuration for Home Assistant

# Basic Settings
persistence true
persistence_location /mosquitto/data/
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout

# Network Settings
listener 1883
protocol mqtt

# WebSocket Support (for web clients)
listener 9001
protocol websockets

# Security Settings
allow_anonymous true
# Uncomment and configure for authentication:
# password_file /mosquitto/config/passwd
# acl_file /mosquitto/config/acl

# Logging
log_type error
log_type warning
log_type notice
log_type information
log_timestamp true

# Connection Settings
max_connections 1000
max_inflight_messages 100
max_queued_messages 1000

# Persistence Settings
autosave_interval 1800
autosave_on_changes false

# Bridge Settings (if connecting to external MQTT brokers)
# connection bridge-01
# address external-broker.example.com:1883
# topic # both 0 local-prefix/ remote-prefix/
