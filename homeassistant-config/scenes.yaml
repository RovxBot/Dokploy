# Scenes
# Add your scenes here

# Example: Morning Scene
- name: "Morning"
  entities:
    light.bedroom:
      state: on
      brightness: 255
      color_name: daylight
    light.kitchen:
      state: on
      brightness: 200
    switch.coffee_maker:
      state: on

# Example: Evening Scene
- name: "Evening"
  entities:
    light.living_room:
      state: on
      brightness: 150
      color_name: warm_white
    light.kitchen:
      state: on
      brightness: 100
    media_player.tv:
      state: on

# Example: Night Scene
- name: "Night"
  entities:
    light.living_room:
      state: off
    light.kitchen:
      state: off
    light.bedroom:
      state: on
      brightness: 50
      color_name: red
