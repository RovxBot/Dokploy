name: High CPU Usage Alert
type: threshold
index: metricbeat-*
threshold_ref: "count"
threshold_cur: 1
timeframe:
  minutes: 5
filter:
- range:
    system.cpu.user.pct:
      gt: 0.8
alert:
- "email"
email:
- "admin@cluster.cooked.beer"
alert_subject: "High CPU Usage on {0}"
alert_subject_args:
- "host.name"
alert_text: |
  CPU usage is above 80% on host {0}
  Current usage: {1}%
alert_text_args:
- "host.name"
- "system.cpu.user.pct"