name: Low Disk Space Alert
type: frequency
index: metricbeat-*
num_events: 1
timeframe:
  minutes: 5
filter:
- range:
    system.filesystem.used.pct:
      gt: 0.9
- term:
    system.filesystem.mount_point: "/"
alert:
- "email"
email:
- "admin@cluster.cooked.beer"
alert_subject: "Low Disk Space on {0}"
alert_subject_args:
- "host.name"
alert_text: |
  Disk usage is above 90% on host {0}
  Mount point: {1}
  Current usage: {2}%
alert_text_args:
- "host.name"
- "system.filesystem.mount_point"
- "system.filesystem.used.pct"