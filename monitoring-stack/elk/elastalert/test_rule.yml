name: Test Rule - Any Metricbeat Data
type: frequency
index: metricbeat-*
num_events: 1
timeframe:
  minutes: 60
filter:
- exists:
    field: "@timestamp"
alert:
- "debug"
alert_text: |
  Test alert - Metricbeat data is being received.
  This confirms Elastalert is working properly.
  Host: {0}
  Timestamp: {1}
alert_text_args:
- "host.name"
- "@timestamp"
